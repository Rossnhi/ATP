<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Q.E.D <span id="halmos">&#9622</span></h1>
    <div id="tabs">
        <div id="tabBar">
            <div id="verifyBar" class="tabHead">
                Verify
            </div>
            <div id="proveBar" class="tabHead selectedTab">
                Prove
            </div>
            <select id="proofSystem">
                <option value="ND">Natural Deduction</option>
                <option value="Resolution">Resolution</option>
                <option value="Tableux">Tableux</option>
            </select>
        </div>
        <div class="tab" id="verifyTab">
            <div class="promptContainer">
                <textarea name="" id="verifyPremises" class="promptChildren" placeholder="Enter premises..."></textarea>
                <textarea name="" id="verifyConclusion" class="promptChildren" placeholder="Enter conclusion..."></textarea>
            </div>
            <button id="verifyButton">Verify</button>
            <textarea name="" id="proofInp" placeholder="Type proof..."></textarea>
        </div>
        <div class="tab" id="proveTab">
            <div class="promptContainer">
                <textarea name="" id="premises" class="promptChildren" placeholder="Enter premises..."></textarea>
                <textarea name="" id="conclusion" class="promptChildren" placeholder="Enter conclusion..."></textarea>
            </div>
            <button id="proveButton">Prove</button>
            <div id="proofWindow">
                <h2 id="proofTitle">Proof :</h2>
                <ul id="proof">

                </ul>
            </div>
        </div>
    </div>
</body>
<script src="scripts/AST.js"></script>
<script src="scripts/AxiomSchema.js"></script>
<script src="scripts/UI.js"></script>
<script src="scripts/ND.js"></script>
</html>
